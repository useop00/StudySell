<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

    </script>

</th:block>
<th:block layout:fragment="css">

</th:block>
<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}" class="container mt-5">
        <input type="hidden" th:field="*{id}">
        <div class="upload-form shadow p-3 mb-5 bg-white rounded">
         <h2 class="text-center mb-4">상품 업로드</h2>
            <div class="input-group">
                <select th:field="*{itemSellStatus}" class="custom-select">
                    <option value="SELL">판매중</option>
                    <option value="Reservation">거래완료</option>
                </select>
            </div>
            <div class="input-group">
                <select th:field="*{department}" class="custom-select">
                    <option value="컴퓨터과">컴퓨터과</option>
                    <option value="간호학과">간호학과</option>
                    <option value="기계과">기계과</option>
                </select>
            </div>
            <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <span class="input-group-text">책 명</span>
                <input type="text" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <span class="input-group-text">책 설명</span>
                <textarea class="form-control" aria-label="With textarea" th:field="*{description}"></textarea>
            </div>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="fieldError">Incorrect data</p>

            <div class="input-group">
                <span class="input-group-text">가격</span>
                <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger">Incorrect data</p>

            <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
                <div class="form-group" th:each="num: ${#numbers.sequence(1,3)}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="itemImgFile">
                        <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                    </div>
                </div>
            </div>

            <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
                <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="itemImgFile">
                        <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                        <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button th:if="${#strings.isEmpty(itemFormDto.id)}" th:formaction="@{/item/new}" type="submit" class="btn btn-primary">업로드</button>

            </div>
    </div>
    </form>
</div>
</html>
