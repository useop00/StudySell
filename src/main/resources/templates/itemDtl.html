<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout1.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fff);
        }

        .badge-status {
            font-size: 1.2rem;
            padding: 0.5em 1em;
            border-radius: 0.75rem;
        }

        .product-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #333;
        }

        .price {
            font-size: 2.2rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .product-description {
            font-size: 1.2rem;
            line-height: 1.7;
            color: #555;
        }

        .img-thumbnail {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.05);
        }

        .btn-chat {
            font-size: 1.3rem;
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            border: none;
            border-radius: 0.75rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-chat:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .btn-waiting {
            font-size: 1.3rem;
            padding: 0.75rem 1.5rem;
            background-color: #dc3545;
            border: none;
            border-radius: 0.75rem;
            cursor: not-allowed;
        }

        .jumbotron {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2);
        }

        .display-5 {
            font-size: 2.2rem;
            font-weight: 600;
        }

        .lead {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .btn-back {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-back:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .img-thumbnail {
            cursor: pointer;
        }

        /* Modal Styles */
        .modal-content {
            border-radius: 1rem;
        }

        .modal-body img {
            width: 100%;
            height: auto;
        }

    </style>
</head>

<body>

<div layout:fragment="content" class="container my-5">
    <button class="btn btn-back" onclick="history.back()"><i class="bi bi-arrow-left-circle"></i> 뒤로가기</button>
    <input type="hidden" id="itemId" th:value="${item.id}">
    <div class="row">
        <div class="col-md-6 mb-3">
            <img th:src="${item.itemImgDtoList[0].imgUrl}" class="img-fluid img-thumbnail" th:alt="${item.itemName}" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>
        <div class="col-md-6">
            <span th:if="${item.itemSellStatus == T(hello.hello.yju.entity.ItemSellStatus).SELL}" class="badge badge-primary badge-status mb-3"><i class="bi bi-check-circle"></i> 판매중</span>
            <span th:unless="${item.itemSellStatus == T(hello.hello.yju.entity.ItemSellStatus).SELL}" class="badge badge-danger badge-status mb-3"><i class="bi bi-hourglass-split"></i> 거래대기</span>
            <h2 th:text="${item.itemName}" class="product-title"></h2>
            <div class="price">
                <input type="hidden" th:value="${item.price}" id="price" name="price">
                <span th:text="${item.price}"></span>원
            </div>
            <div class="mt-4">
                <form th:action="@{/chat/create/{itemId}(itemId=${item.id})}" method="post">
                    <button type="submit" th:if="${item.itemSellStatus == T(hello.hello.yju.entity.ItemSellStatus).SELL}" class="btn btn-primary btn-chat"><i class="bi bi-chat-dots"></i> 채팅하기</button>
                    <button type="button" th:unless="${item.itemSellStatus == T(hello.hello.yju.entity.ItemSellStatus).SELL}" class="btn btn-danger btn-waiting" disabled><i class="bi bi-hourglass-split"></i> 거래대기</button>
                </form>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid mt-5">
        <div class="container">
            <h4 class="display-5 mb-4">상세 설명</h4>
            <p class="lead product-description" th:text="${item.description}"></p>
        </div>
    </div>
    <div class="row text-center">
        <div th:each="itemImg : ${item.itemImgDtoList}" class="col-12 mb-3">
            <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="img-fluid img-thumbnail" data-bs-toggle="modal" data-bs-target="#imageModal">
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img th:src="${item.itemImgDtoList[0].imgUrl}" alt="Image">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qf3Aqzlq9gScVO1BnpX1o/jYOvFQc5dPBaMmNNOriTFpjhD/eKPlGZP0sy19A73H" crossorigin="anonymous"></script>

</body>
</html>
