<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

<body>
<div th:fragment="headerFragment">
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <a href="/" class="navbar-brand">
            <img src="/images/StudySell.png" alt="logo" class="navbar-image"/>
        </a>
        <form th:action="@{/}" method="get" class="d-flex ml-auto">
            <input name="searchQuery" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/oauth2/authorization/google" class="nav-link">구글 로그인</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <button onclick="confirmLogout()" class="nav-link btn btn-link">로그아웃</button>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" th:href="@{/user/item/new}" class="nav-link">판매하기</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')" th:href="@{/myInfo}" class="nav-link">내정보</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
